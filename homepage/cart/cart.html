<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .cart-container { display: flex; justify-content: space-between; }
        .cart-items { width: 60%; }
        .cart-summary { width: 35%; border: 1px solid #ccc; padding: 20px; }
        .cart-item { display: flex; border-bottom: 1px solid #ddd; padding: 10px; }
        .cart-item img { width: 80px; height: 80px; margin-right: 10px; }
        .cart-item div { flex: 1; }
        .price { font-weight: bold; }
        .place-order { background: #ff4081; color: #fff; border: none; padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Shopping Cart</h2>
    <div class="cart-container">
        <div class="cart-items">
            <div class="cart-item">
                <img src="flipflops.jpg" alt="Product">
                <div>
                    <p>Men Textured Thong Flip-Flops</p>
                    <p>Size: 9 | Qty: <input type="number" value="1" min="1" class="qty" data-price="899"></p>
                    <p class="price">₹899</p>
                </div>
            </div>
            <div class="cart-item">
                <img src="shirt.jpg" alt="Product">
                <div>
                    <p>Men Striped Slim Fit Shirt</p>
                    <p>Size: 39 | Qty: <input type="number" value="1" min="1" class="qty" data-price="900"></p>
                    <p class="price">₹900</p>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Price Details</h3>
            <p>Total MRP: <span id="total-mrp">₹1799</span></p>
            <p>Discount: <span id="discount">-₹200</span></p>
            <p>Total Amount: <span id="total-amount">₹1599</span></p>
            <button class="place-order">PLACE ORDER</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.qty').forEach(input => {
            input.addEventListener('input', updateTotal);
        });
        
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.qty').forEach(input => {
                total += input.value * input.dataset.price;
            });
            document.getElementById('total-mrp').innerText = `₹${total}`;
            document.getElementById('total-amount').innerText = `₹${total - 200}`;
        }
    </script>
</body>
</html>
